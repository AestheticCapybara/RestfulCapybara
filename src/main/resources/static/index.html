<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RestfulCapybara</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="img/Resting_4x.png" alt="RestfulCapybara Logo" id="logo">
        </header>
        <main>
            <div id="field" class="field"></div>
        </main>
        <div id="contextMenu" class="context-menu" style="display: none;">
            <ul>
                <li class="context-menu-data">
                    <span id="capybaraId"></span>
                    <span id="capybaraName"></span>
                </li>
                <li class="context-menu-button" id="deleteCapybara">Delete</li>
                <li class="context-menu-button" id="createCapybara">Create</li>
            </ul>
        </div>
        <button id="openModal">+</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <label class="modal-label" for="apiAddress">API Base URL:</label>
                <input class="modal-input" type="text" id="apiAddress" placeholder="API Address">
                <button class="modal-btn" id="saveAddress">Save Address</button>
                <button class="modal-btn" id="deleteAllCapybaras">Delete All Capybaras</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
